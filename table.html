<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Action</th>
        <th>Done</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="todo in todos | filter: {complete: 'false'}" ng-class="$odd ? 'odd' : 'even'" >
        <td>{{$index + 1}}</td>
        <td>{{todo.action}}</td>
        <td>{{todo.complete}}</td>
    </tr>
    </tbody>
</table>
